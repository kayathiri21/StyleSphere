{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- Request Password Reset Start -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Reset Your Password</span></h2>
        </div>
        <div class="password-reset-form">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="control-group mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    {{ form.email }}
                    <p class="help-block text-danger">{{ form.email.errors }}</p>
                </div>
                <div>
                    <button class="btn btn-primary py-2 px-4 w-100" type="submit">Send Reset Link</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Back to <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
<!-- Request Password Reset End -->
{% endblock %}
